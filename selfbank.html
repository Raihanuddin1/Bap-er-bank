<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside of Bank</title>

    <!------------- tailwind link ----------->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h3 class="text-5xl text-center mt-6">Let's see the <span class="text-violet-400">Bank Details!!!</span></h3>
    </header>

    <!------------- deposit, withdraw and balance section
    ----------------------------------------------------- -->

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-red-300 px-8 py-12 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-amount">00</span></h2>
                </div>
                <div class="bg-emerald-300 px-8 py-12 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-amount">00</span></h2>
                </div>
                <div class="bg-orange-300 px-8 py-12 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-amount">1200</span></h2>
                </div>
            </div>
        </section>

        <!------------ Input and button section
            -------------------------------- --------------->

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-red-300 px-8 py-12 rounded-lg">
                    <h3 class="text-2xl mb-4">Please Deposit</h3>
                    <input class="block mb-6 w-9/12 px-2" type="text" name="" id="deposit-field", placeholder="$ Deposit your amount">
                    <button id="btn-deposit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white rounded-lg">Deposit</button>
                </div>
                <div class="bg-emerald-300 px-8 py-12 rounded-lg">
                    <h3 class="text-2xl mb-4">Please Withdraw</h3>
                    <input class="block mb-6 w-9/12 px-2" type="email" name="" id="withdraw-field", placeholder="$ Withdraw your amount">
                    <button id="btn-withdraw" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>


<!--------- js file link------------- -->

    <script src="self-js/inside.js"></script>
</body>
</html>
