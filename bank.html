<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Insie</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span
                class="font-semibold text-violet-400">Mooooooney!!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 mx-auto w-9/12">
                <div class="bg-green-500 px-8 py-10 text-white rounded-lg">
                    <h4 class="tex-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 px-8 py-10 text-white rounded-lg">
                    <h4 class="tex-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 px-8 py-10 text-white rounded-lg">
                    <h4 class="tex-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>

            </div>
        </section>

        <!-- Deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 mx-auto w-9/12">
                <div class="bg-fuchsia-400 px-8 py-10 rounded-lg">
                    <h4 class="tex-5xl mb-4 text-white">Please Deposit</h4>
                    <input class="w-9/12 block mb-4 p-1" type="text" name="" id="deposit-field" ,
                        placeholder="$ Amount you want to Deposit">
                    <button id="btn-deposit"
                        class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white rounded-lg">Deposit</button>
                </div>
                <div class="bg-sky-400 px-8 py-10 rounded-lg">
                    <h4 class="tex-5xl mb-4 text-white">Please Withdraw</h4>
                    <input class="w-9/12 block mb-4 p-1" type="text" name="" id="withdraw-field" ,
                        placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white rounded-lg">Withdraw</button>
                </div>

            </div>

        </section>


        <script src="js/deposit.js"></script>
        <script src="js/withdraw.js"></script>
</body>

</html>
