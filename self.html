<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Of Baap</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
<header>
    <h1 class="text-5xl mt-6 text-center">Welcome to my <span class="text-green-700">Baap er Bank</span></h1>
</header>
<main>
    <section class="bg-slate-200 mx-auto w-9/12 mt-12 p-8">
        <div class="mb-4">
            <h3 class="text-3xl">Please login</h3>
        </div>
        <div>
            <input class="block mb-4 w-9/12 p-1" type="email" name="" id="login-email", placeholder="Your email address">
            <input class="block mb-4 w-9/12 p-1" type="password" name="" id="login-password", placeholder="Please type password">
            <button id="login-btn" class="bg-yellow-500 px-8 py-2 text-xl text-white rounded-lg hover:bg-fuchsia-600">Login</button>
        </div>
    </section>
</main>






    <script src="self-js/self.js"></script>
</body>
</html>
